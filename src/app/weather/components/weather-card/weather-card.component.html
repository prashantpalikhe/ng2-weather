<div title="{{weather.summary}}">
  <p>
    <strong>H</strong>{{ weather.temperatureMax | number:'1.0-0'}}
    <strong>L</strong>{{ weather.temperatureMin | number:'1.0-0' }}
  </p>
  <app-weather-icon [name]="weather.icon" [size]="32"></app-weather-icon>
  <p>{{ weather.time * 1000| date:"EEE" }}</p>
</div>
