<div class="app">
  <unit-switcher [units]="this.units" (onUnitChanged)="setUnit($event)" *ngIf="weatherData"></unit-switcher>
  <search (onQueryEntered)="setAddress($event)"></search>

  <div *ngIf="weatherData">
    <current-weather [weather]="weatherData.current"></current-weather>
    <weather-card-list [weatherData]="weatherData.forecast"></weather-card-list>
  </div>
</div>
